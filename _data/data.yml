research:
    title: "Research Experience"
    info:
      - role: Graduate Researcher
        time: 2022 - Now
        company: Department of Cognitive Science, Johns Hopkins University 
        details: 
            Desiging biologically inspired convolutional neural networks by optimizing the similarity between brain and model representations for natural images, 
            advised by Prof Michael Bonner.
      - role: Post-baccalaureate Researcher
        time: 2021 - 2022
        company: Department of Ophthalmology and Visual Sciences, The University of British Columbia 
        details:
            Studied abnormal behavioral markers involved in face scanning in 
            prosopagnosia (face agnosia) using deep learning, advised by Prof. Jason 
            Barton and Prof. Ipek Oruc.
            
