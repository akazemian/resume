career-profile:
    title: Career Profile
    summary: 
        A cognitive science researcher with an engineering background and 3 years of research experience at the intersection of biological and artificil intelligence. 
        Proficient in using PyTorch for Deep learning, specifilllay for desiging biologically inspired computer vision models. 
        Passionate about bridging the gap between human and machine visual behavior in order to produce more robust, general purpose computer vision.


